<!DOCTYPE html>
<html>

<head>
  <title>Rx</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, user-scalable=0">
  <link rel="icon" href="https://www.iconoptical.com/wp-content/uploads/2023/12/Rx_Icon.png" size="70x70" type="image/png">
  <link rel="apple-touch-icon" href="https://www.iconoptical.com/wp-content/uploads/2023/12/Rx_Icon.png" size="70x70" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script>
    function LoadRequest(ID, Action) {
      let V = document.getElementById(ID).value
      if (V) {window.location.assign(`https://www.iconoptical.com/${Action}${V}&redirecttorx=1`)}
    }
    function SearchUser() {
      alert('此功能暫時只作過渡性保留, 請優先使用[輪候驗眼]功能')
      LoadRequest("user-keyword", "wp-admin/users.php?s=")
    }
  </script>
  <style>
    body {
      max-height: 70vh;
      overflow: hidden;
    }

    .f-lg {
      font-weight: 600;
      font-size: 28px;
    }

    .fixed-width {
      max-width: 400px;
      min-width: 320px;
    }
  </style>
</head>

<body>
  <svg style="display:none;" version="2.0">
    <defs>
      <symbol id="search-symbol">
        <path
          d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
      </symbol>
    </defs>
  </svg>

  <main class="container fixed-width mt-2 text-center">
    <img class="w-auto mb-3 me-3" src="https://www.iconoptical.com/wp-content/uploads/2018/02/logo.jpg" />

    <div class="card shadow-lg p-2 bg-body-tertiary">
      <div class="card-body">

        <form class="input-group mt-3 mb-5" autocomplete="off" onsubmit='SearchUser(); return false;'>
          <input type="tel" inputmode="numeric" class="form-control shadow-none border-success f-lg ps-4" id="user-keyword" placeholder="輸入客人電話" autofocus>
          <button tabindex="-1" class="btn btn-success p-3" type="submit">
            <svg width="32" height="32" fill="currentColor" viewBox="0 0 16 16" version="2.0">
              <use href="#search-symbol" />
            </svg>
          </button>
        </form>

        <!-- <button tabindex="-1" class="btn btn-success p-3 w-100 mb-5" type="button" onclick="window.location='RefractionEntry'">
          <div class="f-lg">使用空白度數表</div>
        </button> -->

        <button tabindex="-1" class="btn btn-success  p-3 w-100 mb-5" type="button" onclick="window.open('https://operation.iconoptical.com/RefractionQueue','_self')">
          <div class="f-lg">輪候驗眼</div>
        </button>

        <button tabindex="-1" class="btn btn-primary p-3 w-100 mb-5" type="button" onclick="window.open('https://www.iconoptical.com/CreateUser.php','_blank')">
          <div class="f-lg">新會員登記</div>
        </button>

        <button tabindex="-1" class="btn btn-success p-3 w-100 mb-5" type="button" onclick="window.open('RefractionViewer','_self')">
          <div class="f-lg">檢視度數紀錄</div>
        </button>

        <button tabindex="-1" class="btn btn-success p-3 w-100 mb-3" type="button" onclick="window.open('RefractionMultipleViewer','_self')">
          <div class="f-lg">檢視所有紀錄</div>
        </button>

      </div>
    </div>
  </main>

  <div class="text-center">
    <a href="EasySearch">切換至鋪面專用版</a>
  </div>

</body>

</html>
