    function GatherData() {
      var Refraction = {
        optometrist: {
          name: "Yan Ka Chun",
          registration_number: "OP101026"
        },
        adjusted: {
          purpose: $('[name="adjusted_purpose"]').val()
        }
      }

      $('input.rx-entry').each((i, e) => {
        if (!e.value) return
        var NameFragments = e.name.split('_')
        var LastFragment = NameFragments.pop()
        SafeReach(Refraction, NameFragments)[LastFragment] = e.value;
      })

      return Refraction
    }

    function SaveTestData() {
      $.ajax("https://samyankc.site/cgi/add_json", {
        contentType: 'application/json',
        type: 'POST',
        data: JSON.stringify({
          identifier_name: "refraction_id",
          value: GatherData()
        })
      }).then((result) => {
        $('#show_rx_id_here').html(result.refraction_id);
        $('#refraction_id_input').val(result.refraction_id);
      });
    }
