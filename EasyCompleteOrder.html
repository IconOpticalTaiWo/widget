<!DOCTYPE html>
<html>

<head>
    <title>快速銷貨</title>
    <meta charset="UTF-8">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0, minimum-scale=0.75, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="https://www.iconoptical.com/wp-content/uploads/2018/02/cropped-logo-32x32.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script> -->
    <script>
        function LoadRequest(ID, Action) {
            let V = document.getElementById(ID).value
            if (V) { window.open("https://www.iconoptical.com/" + Action + V) }
        }
        // https://www.iconoptical.com/wp-admin/pos.php?order-id=xxxxxx
        function CompleteOrder() { LoadRequest("order-number", "wp-admin/pos.php?order-id=") }
    </script>
    <style>
        .f-lg {
            font-weight: 600;
            font-size: 28px;
        }

        .fixed-width {
            max-width: 400px;
            min-width: 320px;
        }
    </style>
</head>

<body>
    <svg style="display:none;" version="2.0">
        <defs>
            <symbol id="search-symbol">
                <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
            </symbol>
        </defs>
    </svg>

    <main class="container fixed-width mt-2 text-center">
        <img class="w-auto mb-3 me-3" src="https://www.iconoptical.com/wp-content/uploads/2018/02/logo.jpg" />

        <div class="card shadow-lg p-2 bg-body-tertiary">
            <div class="card-body">

                <form class="input-group mt-4 mb-5" autocomplete="off" onsubmit='SearchOrder(); return false;'>
                    <input type="text" inputmode="numeric" class="form-control shadow-none border-success f-lg ps-4" id="order-number" placeholder="輸入單號銷貨">
                    <button tabindex="-1" class="btn btn-success p-3" type="submit">
                        <svg width="24" height="24" fill="currentColor" viewBox="0 0 16 16" version="2.0">
                            <use href="#search-symbol" />
                        </svg>
                    </button>
                </form>

            </div>
        </div>
    </main>

</body>

</html>
