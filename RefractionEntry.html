    function FillData(RefractionRecord) {
      $('#optom_name_input').html(RefractionRecord.by)

      $('.rx-entry').each((unused, e) => {

      },

        by: "Yan Ka Chun ( OP101026 )",

        OR_Prism_R: "20",

        OR_VA_R: "0.8+",

        OR_VA_L: "0.9",

        F_Cylinder_R: "-225",

        F_PD_R: "31",
        // F_Prism_R: "",
        F_ADD_R: "250",
        F_VA_R: "0.9+",

        F_Cylinder_L: "-150",

        F_PD_L: "31",
        // F_Prism_L: "",
        F_ADD_L: "250",
        F_VA_L: "0.9+",

        // Axis_L: "",
        // PD_L: "",
        // Prism_L: "",
        // ADD_L: "",
        VA_L: "1.0"
      }

    function GatherData() {
      var Refraction = {}

      $('.rx-entry').each((i, e) => {
        if (!e.value) return
        Refraction[e.name] = e.value
      })

      return Refraction
    }

    function SaveTestData() {
      $.ajax("https://samyankc.site/cgi/add_json", {
        contentType: 'application/json',
        type: 'POST',
        data: JSON.stringify({
          identifier_name: "refraction_id",
          value: GatherData()
        })
      }).then((response) => {
        $('#refraction_id_input').val(response.refraction_id);
      });
    }


    function SendTestData() {
      $.ajax("https://samyankc.site/cgi/add_json", {
        contentType: 'application/json',
        type: 'POST',
        data: JSON.stringify({
          identifier_name: "refraction_id",
          value: TestData_3
        })
      }).then((response) => {
        $('#refraction_id_input').val(response.refraction_id);
      });
    }

    function LoadTestData() {
      $.ajax("https://samyankc.site/cgi/load_json", {
        type: 'GET',
        data: { refraction_id: $('#refraction_id_input').val() }
      }).then(FillData);
    }

    var FocusedCell;

    function UpdateNumpadDisplay(){
      $('#numpad-display-panel').val(FocusedCell.value)
    }

    function MarkFocus(Element) {
      FocusedCell = Element
      $('#CurrentFocus').html(FocusedCell.name)
      UpdateNumpadDisplay()
    }

    function AppendContent(Content){
      if (!FocusedCell || !Content) return;
      FocusedCell.value += Content
      $('#LastNumpadKey').html(Content)
      UpdateNumpadDisplay()
    }

    function ClearCell(){
      FocusedCell.value = ""
      UpdateNumpadDisplay()
    }

    function BodyInit() {
      $('#optom_name_input').val(location.hash?.substring(1))
      $('.rx-table input').attr("inputmode","none")
      $('.rx-table input').attr("onfocus","MarkFocus(this)")
      // $('.btn-numpad').on('click',NumpadKeyPress)
      
      document.ontouchmove = function (event) {
        event.preventDefault();
      }
      
    }
  </script>
</head>
